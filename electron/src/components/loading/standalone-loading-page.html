<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia Hub - Chargement</title>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    
    .loading-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      z-index: 9999;
    }
    
    .loading-container {
      position: relative;
      width: 80%;
      max-width: 500px;
      text-align: center;
      z-index: 10;
    }
    
    .logo-text {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1a56db;
      letter-spacing: -0.5px;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-in-out;
    }
    
    .progress-container {
      width: 100%;
      height: 8px;
      background-color: rgba(209, 213, 219, 0.5);
      border-radius: 4px;
      overflow: hidden;
      margin: 1rem 0;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #1a56db, #3b82f6);
      border-radius: 4px;
      transition: width 0.3s ease-in-out;
      width: 0%;
    }
    
    .loading-text {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #4b5563;
      font-size: 0.9rem;
    }
    
    .progress-percentage {
      font-weight: 600;
      color: #1a56db;
    }
    
    /* Educational objects */
    .educational-objects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .object {
      position: absolute;
      opacity: 0.6;
      transform-origin: center;
      will-change: transform, opacity;
    }
    
    /* Object positioning and animations */
    .book { top: 15%; left: 10%; animation: floatBook 5s infinite ease-in-out; }
    .pencil { top: 25%; right: 15%; animation: rotatePencil 6s infinite ease-in-out; }
    .calculator { bottom: 20%; left: 15%; animation: blinkCalculator 4s infinite ease-in-out; }
    .globe { top: 10%; right: 10%; animation: rotateGlobe 8s infinite linear; }
    .test-tube { bottom: 15%; right: 20%; animation: bubbleTestTube 5s infinite ease-in-out; }
    .ruler { top: 40%; left: 5%; animation: moveRuler 7s infinite ease-in-out; }
    .blackboard { bottom: 30%; right: 5%; animation: fadeBlackboard 6s infinite ease-in-out; }
    .backpack { top: 60%; left: 20%; animation: swingBackpack 5s infinite ease-in-out; }
    .diploma { top: 70%; right: 15%; animation: unfoldDiploma 7s infinite ease-in-out; }
    .microscope { bottom: 10%; left: 30%; animation: focusMicroscope 6s infinite ease-in-out; }
    
    /* Animation keyframes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes floatBook {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-10px) rotate(2deg); opacity: 0.9; }
    }
    
    @keyframes rotatePencil {
      0%, 100% { transform: rotate(0deg) translateX(0); opacity: 0.5; }
      50% { transform: rotate(15deg) translateX(5px); opacity: 0.8; }
    }
    
    @keyframes blinkCalculator {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.05); }
    }
    
    @keyframes rotateGlobe {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes bubbleTestTube {
      0%, 100% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-8px); opacity: 0.8; }
    }
    
    @keyframes moveRuler {
      0%, 100% { transform: translateX(0) rotate(0deg); opacity: 0.5; }
      50% { transform: translateX(10px) rotate(5deg); opacity: 0.8; }
    }
    
    @keyframes fadeBlackboard {
      0%, 100% { opacity: 0.4; transform: scale(0.98); }
      50% { opacity: 0.7; transform: scale(1); }
    }
    
    @keyframes swingBackpack {
      0%, 100% { transform: rotate(-2deg); opacity: 0.5; }
      50% { transform: rotate(2deg); opacity: 0.8; }
    }
    
    @keyframes unfoldDiploma {
      0%, 100% { transform: scale(0.95) rotate(-1deg); opacity: 0.5; }
      50% { transform: scale(1.05) rotate(1deg); opacity: 0.8; }
    }
    
    @keyframes focusMicroscope {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { transform: translateY(-5px) scale(1.03); opacity: 0.8; }
    }
    
    /* Media queries */
    @media (max-width: 768px) {
      .logo-text { font-size: 2rem; }
      .loading-container { width: 90%; }
    }
    
    @media (prefers-reduced-motion: reduce) {
      .object { animation: none !important; }
      .progress-bar { transition: width 0.5s linear; }
    }
  </style>
</head>
<body>
  <div class="loading-page">
    <div class="loading-container">
      <h1 class="logo-text">Academia Hub</h1>
      
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Progression du chargement" title="Progression du chargement"></div>
      </div>
      
      <div class="loading-text">
        <p id="loading-status">Initialisation de Academia Hub...</p>
        <span class="progress-percentage" id="progress-percentage">0%</span>
      </div>
    </div>
    
    <div class="educational-objects" aria-hidden="true">
      <!-- Educational objects SVGs -->
      <div class="object book">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 19.5C4 18.837 4.26339 18.2011 4.73223 17.7322C5.20107 17.2634 5.83696 17 6.5 17H20" 
            stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

            stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      
      <div class="object pencil">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.5 3.5L20.5 6.5" stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M11 10L4 17L3 21L7 20L14 13" stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M11 10L15.5 5.5L18.5 8.5L14 13L11 10Z" stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      
      <div class="object calculator">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="4" y="2" width="16" height="20" rx="2" stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 6H16" stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 10H10" stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M14 10H16" stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 14H10" stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M14 14H16" stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 18H10" stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M14 18H16" stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      
      <div class="object globe">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 2C14.6522 4.65216 16 8.21885 16 12C16 15.7811 14.6522 19.3478 12 22" 
            stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 2C9.34784 4.65216 8 8.21885 8 12C8 15.7811 9.34784 19.3478 12 22" 
            stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12H22" stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      
      <div class="object test-tube">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 3L15 3" stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10 3V15.5C10 16.8807 8.88071 18 7.5 18V18C6.11929 18 5 16.8807 5 15.5V9" 
            stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M14 3V10.5C14 11.8807 15.1193 13 16.5 13V13C17.8807 13 19 11.8807 19 10.5V7" 
            stroke="#1a56db" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
  </div>

  <script>
    // Loading simulation
    const progressBar = document.getElementById('progress-bar');
    const progressPercentage = document.getElementById('progress-percentage');
    const loadingStatus = document.getElementById('loading-status');
    
    const loadingStates = [
      "Initialisation de Academia Hub...",
      "Chargement des modules...",
      "Préparation de l'interface...",
      "Finalisation..."
    ];
    
    let progress = 0;
    const simulateLoadingTime = 5000; // 5 seconds
    const totalSteps = loadingStates.length;
    const stepTime = simulateLoadingTime / totalSteps;
    
    // Check for reduced motion preference
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (prefersReducedMotion) {
      document.querySelectorAll('.object').forEach(obj => {
        obj.style.animation = 'none';
      });
    }
    
    // Simulate loading progress
    const progressInterval = setInterval(() => {
      if (progress < 100) {
        const increment = 100 / (simulateLoadingTime / 100);
        progress = Math.min(progress + increment, 100);
        progressBar.style.width = `${progress}%`;
        progressPercentage.textContent = `${Math.round(progress)}%`;
        
        // Update loading state text
        const stateIndex = Math.min(
          Math.floor(progress / (100 / totalSteps)),
          totalSteps - 1
        );
        loadingStatus.textContent = loadingStates[stateIndex];
      } else {
        clearInterval(progressInterval);
        // Redirect or show main content when loading is complete
        setTimeout(() => {
          alert('Chargement terminé ! Redirection vers l\'application...');
          // window.location.href = 'index.html'; // Uncomment to redirect
        }, 500);
      }
    }, 100);
  </script>
</body>
</html>
